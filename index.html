<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="/Netflix-WebPage/styles/reset.css">
    <link rel="stylesheet" href="/Netflix-WebPage/styles/style.css">
</head>

<body>

    <header class="header">

        <img src="assets/netflix_logo_icon.png" alt="Logo" class="logo">

        <button class="btn">Sign In</button>

    </header>

    <section id="hero">
        <img src="assets/bg.jpg" alt="Background img" class="hero-bg">

        <div class="wrapper">
            <h1 class="title">Unlimited movies, TV shows, and more.</h1>
            <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
            <h2 class="subtitle">Ready to watch? Enter your email to create or restart your membership.</h2>
        
            <form action="#" class="form">
                <input type="text" placeholder="Email address">
                <button class="btn">Try 30 days free ></button>
            </form>
        
            <h3 class="desc">Only new members are eligible for this offer.</h3>
        </div>
        

    </section>


</body>

</html>
